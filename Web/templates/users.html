<!-- Uses base.html as a template for this page -->
{% extends "base.html" %}

<!-- Adds additional tags to the head tag -->
{% block head %}

	<!-- Links a stylesheet -->
    <link rel="stylesheet" href="static/index.css">

	<!-- Sets the title of this page -->
	<title>Benutzer - Lerchbacher Bücherdatenbank</title>
	
{% endblock %}

<!-- Adds content to the page -->
{% block content %}

	<ul>
		{% for user in users %}

			<li>
				<h2>{{ user.name }}</h2>
				
				<a href="/users/details?id={{user.id}}">Weiterlesen...</a>
			</li>

		{% endfor %}
	</ul>
	

{% endblock %}
